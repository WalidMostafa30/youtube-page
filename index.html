<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- <link rel="stylesheet" href="./css/main.css" /> -->
    <link rel="stylesheet" href="./css/main2.css" />
    <title>Youtube</title>
  </head>

  <body>
    <!-- start header -->
    <header>
      <div class="profile-container">
        <div class="profile-photo all-icon">W</div>
        <div class="bell-icon all-icon">
          <i class="fa-solid fa-bell"></i>
          <span class="bell-num">+9</span>
        </div>
        <div class="microphone-clone all-icon">
          <i class="fa-solid fa-microphone"></i>
        </div>
        <div class="srch-clone all-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="video-icon all-icon"><i class="fa-solid fa-video"></i></div>
      </div>
      <!-- ################### -->
      <div class="search-container">
        <div class="microphone all-icon">
          <i class="fa-solid fa-microphone"></i>
        </div>
        <div class="search">
          <div class="srch-icon all-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <input placeholder="research" type="text" />
        </div>
        <div class="back-icon all-icon">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
      </div>
      <!-- ################### -->
      <div class="logo-container">
        <div class="dark-mode all-icon">
          <i class="fa-solid fa-moon"></i>
        </div>
        <div class="logo-img">
          <img src="./images/YouTube.svg" alt="logo" />
        </div>
        <div class="bars-icon all-icon"><i class="fa-solid fa-bars"></i></div>
      </div>
    </header>
    <!-- end header -->
    <!-- start main -->
    <main>
      <!-- start section -->
      <section>
        <!-- start nav -->
        <nav>
          <ul>
            <li class="active">All content</li>
          </ul>
        </nav>
        <!-- end nav -->
        <div class="videos-container"></div>
      </section>
      <!-- end section -->
      <!-- start aside -->
      <aside>
        <!-- start big-side -->
        <div class="hidden-container">
          <div class="big-side-bar">
            <div class="home-container big-side-ul"></div>
            <!-- ################### -->
            <div class="you-container big-side-ul">
              <div class="big-side-li">
                <i class="fa-solid fa-chevron-left"></i>
                <h3>You</h3>
              </div>
            </div>
            <!-- ################### -->
            <div class="Subscription-container big-side-ul">
              <div class="big-side-li">
                <h3>Subscription</h3>
              </div>
            </div>
          </div>
        </div>
        <!-- end big-side -->
        <!-- start mini-side -->
        <div class="mini-side-bar"></div>
        <!-- end mini-side -->
      </aside>
      <!-- end aside -->
    </main>
    <!-- end main -->
    <script src="./data/data.js"></script>
    <script src="./JS/getData.js"></script>
    <script src="./JS/darkMode.js"></script>
    <script src="./JS/search.js"></script>
    <script src="./JS/sideBar.js"></script>
  </body>
</html>
